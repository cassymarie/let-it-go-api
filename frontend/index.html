<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Animate.css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- api Files  -->
    <link rel="stylesheet" href="style.css" />
    <title> ðŸŽ¯ Let it Go </title>
</head>
<body>
    
    <!-- Initial (div) / Instructions & Selection --> 
    <div class="container-fluid startup">
        <div class="h6">Select a Character </div>
        <div class="characters" id="container-charcters"></div>
    </div>

   <!-- 'Battleground: Avatar & edit / Items ' --> 
    <div class="battle-ground" style="display: none;">

        <!-- Selected Avatar Container --> 
        <div class="container-fluid avatar"> 
            <button id='edit-avatar'><i class="bi-pencil crud-btn"></i></button>  

            <div id="sayings-here">     
               <!-- Random Saying Goes HERE -->
            </div>
            
            <div class="my-charachter" id="selected-charcter"> 
                <!-- SelectedAvatar: BackgroundImage --> 
                <div id="expressions" style="display: block;">
                    <!-- FACE -->
                </div>
                <div id="splat" style="display: none;">
                    <!-- SPLAT -->
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="50"></div>
            </div>
        </div>

        <!-- Edits Container -->
        <div class="container-fluid" style="display: none;">
            <h2>Edit Character<button id="close-edit" type="button" class="btn-close" aria-label="Close"></button></h2>
            <div id="edit-info"> 
                <div id="edit-character" class="container-fluid">

                </div>
                <div id="edit-sayings">
                    
                </div>
                <div id="add-saying">

                </div>
            </div>
        </div>

        <!-- Item Selection Container -->
        <div class="container-fluid">   
            <h2>Select an Item to Throw</h2>
            <div class="items container-fluid row" id="container-items">

            </div>
        </div>

    </div> <!-- End of Battleground --> 
    <button class="testing">Testing</button>
    <!-- api javascript -->
    <script type="text/javascript" src="src/sayings.js"></script>
    <script type="text/javascript" src="src/character.js"></script>    
    <script type="text/javascript" src="src/items.js"></script>
    <script type="text/javascript" src="src/expressions.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
